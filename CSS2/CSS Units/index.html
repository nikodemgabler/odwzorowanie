<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CSS Units</title>
</head>
<body>
<div class="vh">
    Pixels and percenteges

    <div class="box fifty-percent">50%</div>
    <div class="box one-hundred-pixels">100px</div>
    <hr>
    <div class="parent">
        <div class="box fifty-percent">50%</div>
        <div class="box one-hundred-pixels">100px</div>
    </div>
</div>

<div class="vh">
    Percenteges and VW, VH

    <div class="box fifty-percent">50%</div>
    <div class="box fifty-vw">50vw</div>
    <div class="box twenty-five-vh">25vh</div>
    <hr>

    <div class="parent2">
        <div class="box fifty-percent">50%</div>
        <div class="box fifty-vw">50vw</div>
        <div class="box twenty-five-vh">25vh</div>
    </div>
</div>

<div class="vh">
    em & rem

    <div class="one-rem">1 rem</div>
    <div class="one-em">1 em</div>
    <div class="two-rem">2 rem </div>
    <div class="two-em">2 em </div>
    <hr>

    <div class="parent3">
    <div class="one-rem">1 rem</div>
    <div class="one-em">1 em</div>
    <div class="two-rem">2 rem </div>
    <div class="two-em">2 em </div>
    </div>

    
    <div class="icon-container">
        <div class="icon em-icon"></div>
        <span class="icon-text">1 em icon</span>
    </div>
    <div class="icon-container">
        <div class="icon rem-icon"></div>
        <span class="icon-text">1 rem icon</span>
    </div>
    <div class="icon-container large">
        <div class="icon rem-icon"></div>
        <span class="icon-text">1 em icon</span>
    </div>
    <div class="icon-container large">
        <div class="icon rem-icon"></div>
        <span class="icon-text">1 rem icon</span>
    </div>


</div>
